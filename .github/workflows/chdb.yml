name: chDB-go

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    - name: Fetch library
      run: |
          sudo apt update && sudo apt install -y binutils
          python3 -m pip install chdb
          sudo mv /opt/hostedtoolcache/Python/3.8.16/x64/lib/python3.8/site-packages/chdb/_chdb.cpython-38-x86_64-linux-gnu.so /usr/lib/libchdb.so
          sudo strip /usr/lib/libchdb.so
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Build
      run: |
          sudo cp -r chdb /opt/hostedtoolcache/go/1.2.2/x64/src/pkg/
          go build -o chdbgo .

    - name: Test
      run: ./chdbgo
